name: CI - AQI Forecasting Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest

      - name: Build API Docker image
        run: docker build -f docker/Dockerfile.api -t aqi-api .
              
      - name: Build Streamlit Docker image
        run: docker build -f docker/Dockerfile.streamlit -t aqi-streamlit .

